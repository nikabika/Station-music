<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Запрет масштабирования */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Анимации появления */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            animation: slideUp 0.5s ease-out 0.1s both;
        }
        
        .playlist-section {
            animation: slideUp 0.5s ease-out 0.2s both;
        }
        
        .recommendations-section {
            animation: slideUp 0.5s ease-out 0.3s both;
        }
        
        .footer {
            animation: slideUp 0.5s ease-out 0.4s both;
        }
        
        /* Фиксированный хедер с разделительной линией */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: #121212;
            padding: 10px 0 15px;
            z-index: 100;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .radio-title {
            font-family: 'New Rocker', cursive;
            font-size: 32px;
            color: white;
            font-weight: 400;
        }
        
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        /* Секция плейлиста */
        .playlist-section {
            margin-top: 20px;
        }
        
        .section-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .playlist-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .playlist-text {
            font-size: 16px;
            color: #aaa;
            text-align: center;
        }
        
        /* Секция рекомендаций */
        .recommendations-section {
            margin-top: 40px;
        }
        
        .albums-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .album-card {
            flex: 0 0 auto;
            width: 170px;
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.4s ease-out forwards;
        }
        
        .album-card:nth-child(1) { animation-delay: 0.4s; }
        .album-card:nth-child(2) { animation-delay: 0.45s; }
        .album-card:nth-child(3) { animation-delay: 0.5s; }
        .album-card:nth-child(4) { animation-delay: 0.55s; }
        
        .album-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 18px;
            padding: 5px;
        }
        
        .album-cover {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
        
        .album-info {
            padding: 0 8px 12px;
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-artist {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        
        /* Футер */
        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
        }
        
        .copyright {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .disclaimer {
            font-size: 10px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .album-card {
                width: 150px;
            }
            
            .album-cover {
                width: 140px;
                height: 140px;
            }
            
            .album-info {
                padding: 0 6px 10px;
            }
            
            .album-title {
                font-size: 13px;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Фиксированный хедер с разделительной линией -->
    <div class="header">
        <div class="radio-title">STATION</div>
        <div class="avatar-circle" id="userAvatar"></div>
    </div>

    <!-- Секция плейлиста -->
    <div class="playlist-section">
        <div class="section-subtitle">Плейлист</div>
        <div class="playlist-empty">
            <div class="playlist-text">Плейлист пуст…</div>
        </div>
    </div>

    <!-- Секция рекомендаций -->
    <div class="recommendations-section">
        <div class="section-subtitle">Рекомендуем</div>
        <div class="albums-scroll" id="albumsScroll">
            <!-- Альбомы загружаются динамически -->
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <div class="copyright">© STATION • 2025</div>
        <div class="disclaimer">Автор не несет ответственность за размещенный материал</div>
    </div>

    <script>
        // Проверяем авторизацию
        const userData = JSON.parse(localStorage.getItem('station_current_user'));
        if (!userData) {
            // Если нет сохраненного пользователя, возвращаем на страницу входа
            window.location.href = 'index.html';
        }

        // Устанавливаем аватарку
        if (userData.avatar) {
            document.getElementById('userAvatar').style.backgroundImage = `url('${userData.avatar}')`;
        }

        // Остальной код загрузки альбомов...
        let albums = [];

        // Функция для обрезки текста (только для названий)
        function truncateText(text, maxLength = 10) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '…';
            }
            return text;
        }

        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                const text = await response.text();
                parseSongs(text);
                renderAlbums();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('albumsScroll').innerHTML = '<div style="color: #aaa; text-align: center;">Ошибка загрузки альбомов</div>';
            }
        }

        function parseSongs(text) {
            const lines = text.split('\n');
            let currentAlbum = null;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                if (trimmedLine.startsWith('ARTIST:')) {
                    if (currentAlbum) albums.push(currentAlbum);
                    currentAlbum = {
                        artist: trimmedLine.replace('ARTIST:', '').trim(),
                        songs: []
                    };
                }
                else if (trimmedLine.startsWith('ALBUM:') && currentAlbum) {
                    currentAlbum.title = trimmedLine.replace('ALBUM:', '').trim();
                }
                else if (trimmedLine.startsWith('IMAGE:') && currentAlbum) {
                    currentAlbum.image = trimmedLine.replace('IMAGE:', '').trim();
                }
                else if (trimmedLine.startsWith('SONG:') && currentAlbum) {
                    const songData = trimmedLine.replace('SONG:', '').trim();
                    const [name, audioUrl] = songData.split(' - ');
                    if (name && audioUrl) {
                        currentAlbum.songs.push({
                            name: name.trim(),
                            audioUrl: audioUrl.trim()
                        });
                    }
                }
            }
            
            if (currentAlbum) albums.push(currentAlbum);
        }

        function renderAlbums() {
            const container = document.getElementById('albumsScroll');
            container.innerHTML = '';
            
            if (albums.length === 0) {
                container.innerHTML = '<div style="color: #aaa; text-align: center;">Нет альбомов для отображения</div>';
                return;
            }
            
            albums.forEach((album, index) => {
                const albumElement = document.createElement('div');
                albumElement.className = 'album-card';
                albumElement.style.animationDelay = `${0.4 + (index * 0.05)}s`;
                albumElement.innerHTML = `
                    <div class="album-container">
                        <div class="album-cover" style="background-image: url('${album.image}')"></div>
                        <div class="album-info">
                            <div class="album-title" title="${album.title}">${truncateText(album.title)}</div>
                            <div class="album-artist" title="${album.artist}">${album.artist}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(albumElement);
            });
        }

        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>

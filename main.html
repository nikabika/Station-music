<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px 100px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            animation: slideUp 0.5s ease-out 0.1s both;
        }
        
        .playlist-section {
            animation: slideUp 0.5s ease-out 0.2s both;
        }
        
        .recommendations-section {
            animation: slideUp 0.5s ease-out 0.3s both;
        }
        
        .footer {
            animation: slideUp 0.5s ease-out 0.4s both;
        }
        
        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: #121212;
            padding: 10px 0 15px;
            z-index: 100;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .radio-title {
            font-family: 'New Rocker', cursive;
            font-size: 32px;
            color: white;
            font-weight: 400;
        }
        
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        /* Секция медиатеки */
        .playlist-section {
            margin-top: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-subtitle {
            font-size: 24px;
            color: white;
            font-weight: 600;
        }
        
        .songs-count {
            font-size: 14px;
            color: #aaa;
            font-weight: normal;
        }
        
        .playlist-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .playlist-text {
            font-size: 16px;
            color: #aaa;
            text-align: center;
        }
        
        /* Песни в медиатеке */
        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 19.5px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .song-item:hover {
            background: rgba(40, 40, 40, 0.9);
        }
        
        .song-item.pinned {
            background: rgba(204, 85, 81, 0.1);
            border: 1px solid rgba(204, 85, 81, 0.3);
        }
        
        .song-cover {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .song-info {
            flex: 1;
            min-width: 0;
        }
        
        .song-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 13px;
            color: #aaa;
        }
        
        .song-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pin-icon {
            width: 16px;
            height: 16px;
            color: #CC5551;
            flex-shrink: 0;
        }
        
        .menu-btn {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .menu-dots {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .menu-dots::before,
        .menu-dots::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            left: 0;
        }
        
        .menu-dots::before {
            top: -6px;
        }
        
        .menu-dots::after {
            bottom: -6px;
        }
        
        /* Плеер */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-top: 1px solid #2a2a2a;
        }
        
        .player.active {
            transform: translateY(0);
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
        }
        
        .player-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-artist {
            font-size: 13px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 120px;
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-icon {
            width: 20px;
            height: 20px;
        }
        
        .play-pause-icon {
            width: 24px;
            height: 24px;
        }
        
        .progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #CC5551;
            border-radius: 1.5px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Секция рекомендаций */
        .recommendations-section {
            margin-top: 40px;
        }
        
        .albums-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .album-card {
            flex: 0 0 auto;
            width: 170px;
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.4s ease-out forwards;
        }
        
        .album-card:nth-child(1) { animation-delay: 0.4s; }
        .album-card:nth-child(2) { animation-delay: 0.45s; }
        .album-card:nth-child(3) { animation-delay: 0.5s; }
        .album-card:nth-child(4) { animation-delay: 0.55s; }
        
        .album-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 19.5px;
            padding: 5px;
        }
        
        .album-cover {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
        
        .album-info {
            padding: 0 8px 12px;
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-artist {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        
        /* Футер */
        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
        }
        
        .copyright {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .disclaimer {
            font-size: 10px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .album-card {
                width: 150px;
            }
            
            .album-cover {
                width: 140px;
                height: 140px;
            }
            
            .album-info {
                padding: 0 6px 10px;
            }
            
            .album-title {
                font-size: 13px;
            }
            
            .song-cover {
                width: 45px;
                height: 45px;
            }
            
            .song-name {
                font-size: 15px;
            }
            
            .player {
                padding: 12px 15px;
            }
            
            .player-controls {
                min-width: 100px;
            }
            
            .controls-row {
                gap: 15px;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <div class="radio-title">STATION</div>
        <div class="avatar-circle" id="userAvatar"></div>
    </div>

    <!-- Секция медиатеки -->
    <div class="playlist-section">
        <div class="section-header">
            <div class="section-subtitle">Медиатека</div>
            <div class="songs-count" id="songsCount">0 песен</div>
        </div>
        <div class="songs-list" id="songsList">
            <!-- Песни загружаются динамически -->
        </div>
    </div>

    <!-- Секция рекомендаций -->
    <div class="recommendations-section">
        <div class="section-subtitle">Рекомендуем</div>
        <div class="albums-scroll" id="albumsScroll">
            <!-- Альбомы загружаются динамически -->
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <div class="copyright">© STATION • 2025</div>
        <div class="disclaimer">Автор не несет ответственность за размещенный материал</div>
    </div>

    <!-- Плеер -->
    <div class="player" id="player">
        <div class="player-cover" id="playerCover"></div>
        <div class="player-info">
            <div class="player-title" id="playerTitle">Название песни</div>
            <div class="player-artist" id="playerArtist">Исполнитель</div>
        </div>
        <div class="player-controls">
            <div class="controls-row">
                <button class="control-btn" id="prevBtn">
                    <svg class="control-icon" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11 3L5 8L11 13V3Z"/>
                    </svg>
                </button>
                <button class="control-btn" id="playPauseBtn">
                    <svg class="play-pause-icon" id="playPauseIcon" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 2L13 8L3 14V2Z"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn">
                    <svg class="control-icon" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M5 3L11 8L5 13V3Z"/>
                    </svg>
                </button>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        // Проверяем авторизацию
        const userData = JSON.parse(localStorage.getItem('station_current_user'));
        if (!userData) {
            window.location.href = 'index.html';
        }

        // Начальные песни для пользователей
        const userLibrary = {
            'user_447123': ['Painkiller', 'The Power', 'I Am Machine', 'Kill Me Fast', 'Mayday'],
            'user_559817': ['No. 5']
        };

        // Загружаем библиотеку пользователя
        let userSongs = JSON.parse(localStorage.getItem(`station_library_${userData.userId}`)) || 
                       userLibrary[userData.userId] || [];

        // Устанавливаем аватарку
        if (userData.avatar) {
            document.getElementById('userAvatar').style.backgroundImage = `url('${userData.avatar}')`;
        }

        let albums = [];
        let allSongsMap = new Map();
        let currentAudio = null;
        let isPlaying = false;
        let currentSongIndex = -1;
        let progressInterval = null;

        // Функция для обрезки текста
        function truncateText(text, maxLength = 10) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '…';
            }
            return text;
        }

        // Загрузка песен
        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                const text = await response.text();
                parseSongs(text);
                renderUserLibrary();
                renderAlbums();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        function parseSongs(text) {
            const lines = text.split('\n');
            let currentAlbum = null;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                if (trimmedLine.startsWith('ARTIST:')) {
                    if (currentAlbum) albums.push(currentAlbum);
                    currentAlbum = {
                        artist: trimmedLine.replace('ARTIST:', '').trim(),
                        songs: []
                    };
                }
                else if (trimmedLine.startsWith('ALBUM:') && currentAlbum) {
                    currentAlbum.title = trimmedLine.replace('ALBUM:', '').trim();
                }
                else if (trimmedLine.startsWith('IMAGE:') && currentAlbum) {
                    currentAlbum.image = trimmedLine.replace('IMAGE:', '').trim();
                }
                else if (trimmedLine.startsWith('SONG:') && currentAlbum) {
                    const songData = trimmedLine.replace('SONG:', '').trim();
                    const [name, audioUrl] = songData.split(' - ');
                    if (name && audioUrl) {
                        const song = {
                            name: name.trim(),
                            audioUrl: audioUrl.trim(),
                            artist: currentAlbum.artist,
                            image: currentAlbum.image,
                            album: currentAlbum.title
                        };
                        currentAlbum.songs.push(song);
                        allSongsMap.set(name.trim(), song);
                    }
                }
            }
            
            if (currentAlbum) albums.push(currentAlbum);
        }

        // Рендер библиотеки пользователя
        function renderUserLibrary() {
            const container = document.getElementById('songsList');
            const countElement = document.getElementById('songsCount');
            
            if (userSongs.length === 0) {
                container.innerHTML = `
                    <div class="playlist-empty">
                        <div class="playlist-text">Медиатека пуста…</div>
                    </div>
                `;
                countElement.textContent = '0 песен';
                return;
            }
            
            container.innerHTML = '';
            
            // Разделяем на закрепленные и обычные
            const pinnedSongs = userSongs.filter(song => song.pinned).map(song => song.name || song);
            const normalSongs = userSongs.filter(song => !song.pinned).map(song => song.name || song);
            
            // Рендерим закрепленные
            pinnedSongs.forEach((songName, index) => {
                const songData = allSongsMap.get(songName);
                if (songData) {
                    const songElement = createSongElement(songData, true, index);
                    container.appendChild(songElement);
                }
            });
            
            // Рендерим обычные
            normalSongs.forEach((songName, index) => {
                const songData = allSongsMap.get(songName);
                if (songData) {
                    const songElement = createSongElement(songData, false, pinnedSongs.length + index);
                    container.appendChild(songElement);
                }
            });
            
            countElement.textContent = `${userSongs.length} ${getSongWord(userSongs.length)}`;
        }

        function createSongElement(songData, isPinned, index) {
            const songElement = document.createElement('div');
            songElement.className = `song-item ${isPinned ? 'pinned' : ''}`;
            songElement.style.animationDelay = `${0.2 + (index * 0.05)}s`;
            songElement.innerHTML = `
                <div class="song-cover" style="background-image: url('${songData.image}')"></div>
                <div class="song-info">
                    <div class="song-name">${songData.name}</div>
                    <div class="song-artist">${songData.artist}</div>
                </div>
                <div class="song-actions">
                    ${isPinned ? `
                        <svg class="pin-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M10.5 1.5L14.5 5.5L9.5 10.5L11 12L6 17L1 12L3 10L5.5 12.5L1.5 8.5L5.5 4.5L7 6L10.5 1.5Z"/>
                        </svg>
                    ` : ''}
                    <div class="menu-btn">
                        <div class="menu-dots"></div>
                    </div>
                </div>
            `;
            
            // Добавляем обработчик клика для воспроизведения
            songElement.addEventListener('click', () => {
                playSong(songData.name);
            });
            
            return songElement;
        }

        function getSongWord(count) {
            if (count % 10 === 1 && count % 100 !== 11) return 'песня';
            if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return 'песни';
            return 'песен';
        }

        // Воспроизведение песни
        function playSong(songName) {
            const songData = allSongsMap.get(songName);
            if (!songData) return;
            
            // Останавливаем текущее воспроизведение
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Создаем новый аудио элемент
            currentAudio = new Audio(songData.audioUrl);
            currentSongIndex = userSongs.findIndex(song => (song.name || song) === songName);
            
            currentAudio.addEventListener('loadedmetadata', function() {
                updatePlayer(songData);
                showPlayer();
                playAudio();
            });
            
            currentAudio.addEventListener('timeupdate', function() {
                updateProgress();
            });
            
            currentAudio.addEventListener('ended', function() {
                nextSong();
            });
        }

        // Обновление плеера
        function updatePlayer(songData) {
            document.getElementById('playerCover').style.backgroundImage = `url('${songData.image}')`;
            document.getElementById('playerTitle').textContent = songData.name;
            document.getElementById('playerArtist').textContent = songData.artist;
        }

        // Показать плеер
        function showPlayer() {
            document.getElementById('player').classList.add('active');
        }

        // Скрыть плеер
        function hidePlayer() {
            document.getElementById('player').classList.remove('active');
        }

        // Воспроизведение аудио
        function playAudio() {
            if (currentAudio) {
                currentAudio.play();
                isPlaying = true;
                updatePlayPauseButton();
                startProgressTracking();
            }
        }

        // Пауза аудио
        function pauseAudio() {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                updatePlayPauseButton();
                stopProgressTracking();
            }
        }

        // Обновление кнопки play/pause
        function updatePlayPauseButton() {
            const icon = document.getElementById('playPauseIcon');
            if (isPlaying) {
                // Иконка паузы
                icon.innerHTML = '<rect x="4" y="2" width="3" height="12"/><rect x="9" y="2" width="3" height="12"/>';
            } else {
                // Иконка воспроизведения
                icon.innerHTML = '<path d="M3 2L13 8L3 14V2Z"/>';
            }
        }

        // Следующая песня
        function nextSong() {
            if (userSongs.length === 0) return;
            
            const nextIndex = (currentSongIndex + 1) % userSongs.length;
            const nextSongName = userSongs[nextIndex].name || userSongs[nextIndex];
            playSong(nextSongName);
        }

        // Предыдущая песня
        function prevSong() {
            if (userSongs.length === 0) return;
            
            const prevIndex = currentSongIndex === 0 ? userSongs.length - 1 : currentSongIndex - 1;
            const prevSongName = userSongs[prevIndex].name || userSongs[prevIndex];
            playSong(prevSongName);
        }

        // Отслеживание прогресса
        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 100);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (currentAudio && currentAudio.duration) {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }
        }

        // Перемотка по клику на прогресс-бар
        document.getElementById('progressContainer').addEventListener('click', function(e) {
            if (currentAudio && currentAudio.duration) {
                const rect = this.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                currentAudio.currentTime = percent * currentAudio.duration;
            }
        });

        // Сохранить библиотеку
        function saveUserLibrary() {
            localStorage.setItem(`station_library_${userData.userId}`, JSON.stringify(userSongs));
        }

        // Рендер альбомов
        function renderAlbums() {
            const container = document.getElementById('albumsScroll');
            container.innerHTML = '';
            
            if (albums.length === 0) {
                container.innerHTML = '<div style="color: #aaa; text-align: center;">Нет альбомов для отображения</div>';
                return;
            }
            
            albums.forEach((album, index) => {
                const albumElement = document.createElement('div');
                albumElement.className = 'album-card';
                albumElement.style.animationDelay = `${0.4 + (index * 0.05)}s`;
                albumElement.innerHTML = `
                    <div class="album-container">
                        <div class="album-cover" style="background-image: url('${album.image}')"></div>
                        <div class="album-info">
                            <div class="album-title" title="${album.title}">${truncateText(album.title)}</div>
                            <div class="album-artist" title="${album.artist}">${album.artist}</div>
                        </div>
                    </div>
                `;
                container.appendChild(albumElement);
            });
        }

        // Обработчики событий плеера
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', nextSong);
        document.getElementById('prevBtn').addEventListener('click', prevSong);

        // Загрузка при старте
        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>

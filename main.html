<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATION</title>
    
    <!-- Мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="STATION">
    <link rel="apple-touch-icon" href="icon.png">
    
    <!-- Мета-теги для медиа-сессии (контроль на заблокированном экране) -->
    <meta name="theme-color" content="#CC5551">
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px 120px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes removeSong {
            to {
                opacity: 0;
                transform: translateX(-100%);
                max-height: 0;
                margin-bottom: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
        }
        
        @keyframes visualizerPulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.8); }
        }
        
        .header {
            animation: slideUp 0.5s ease-out 0.1s both;
        }
        
        .playlist-section {
            animation: slideUp 0.5s ease-out 0.2s both;
        }
        
        .radio-section {
            animation: slideUp 0.5s ease-out 0.25s both;
        }
        
        .recommendations-section {
            animation: slideUp 0.5s ease-out 0.3s both;
        }
        
        .footer {
            animation: slideUp 0.5s ease-out 0.4s both;
        }
        
        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: #121212;
            padding: 10px 0 15px;
            z-index: 100;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .radio-title {
            font-family: 'New Rocker', cursive;
            font-size: 32px;
            color: white;
            font-weight: 400;
        }
        
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        /* Секция радио */
        .radio-section {
            margin: 20px 0;
        }
        
        .radio-card {
            background: linear-gradient(135deg, #CC5551 0%, #8B3A3A 100%);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .radio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" opacity="0.1"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/></svg>') center/50% no-repeat;
        }
        
        .radio-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(204, 85, 81, 0.3);
        }
        
        .radio-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
        
        .radio-info {
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        .radio-title-main {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .radio-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .radio-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Секция медиатеки */
        .playlist-section {
            margin-top: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-subtitle {
            font-size: 24px;
            color: white;
            font-weight: 600;
        }
        
        .songs-count {
            font-size: 14px;
            color: #aaa;
            font-weight: normal;
        }
        
        .playlist-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .playlist-text {
            font-size: 16px;
            color: #aaa;
            text-align: center;
        }
        
        /* Песни в медиатеке */
        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 19.5px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .song-item.removing {
            animation: removeSong 0.4s ease forwards;
        }
        
        .song-item:hover {
            background: rgba(40, 40, 40, 0.9);
        }
        
        .song-item.pinned {
            background: rgba(204, 85, 81, 0.1);
            border: 1px solid rgba(204, 85, 81, 0.3);
        }
        
        .song-cover {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .song-info {
            flex: 1;
            min-width: 0;
        }
        
        .song-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 13px;
            color: #aaa;
        }
        
        .song-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pin-icon {
            width: 16px;
            height: 16px;
            color: #CC5551;
            flex-shrink: 0;
        }
        
        .menu-btn {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .menu-dots {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .menu-dots::before,
        .menu-dots::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            left: 0;
        }
        
        .menu-dots::before {
            top: -6px;
        }
        
        .menu-dots::after {
            bottom: -6px;
        }
        
        /* Плеер */
        .player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #1a1a1a;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transform: translateY(150%);
            transition: transform 0.3s ease;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .player.active {
            transform: translateY(0);
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            object-fit: cover;
        }
        
        .player-cover.loading {
            background: #2a2a2a;
        }
        
        .loading-dots {
            display: flex;
            gap: 3px;
        }
        
        .loading-dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: loadingDot 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes loadingDot {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
        }
        
        .player-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-artist {
            font-size: 13px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 140px;
        }
        
        .controls-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-icon {
            width: 20px;
            height: 20px;
        }
        
        .play-pause-icon {
            width: 24px;
            height: 24px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #CC5551;
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s ease;
        }
        
        .progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #CC5551;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(204, 85, 81, 0.3);
        }
        
        /* Визуализатор */
        .player-visualizer {
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 2px;
            height: 20px;
            width: 100%;
            margin-top: 5px;
        }
        
        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #CC5551, #FF6B6B);
            border-radius: 2px;
            transition: height 0.15s ease;
            min-height: 3px;
        }
        
        /* Секция рекомендаций */
        .recommendations-section {
            margin-top: 40px;
        }
        
        .albums-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .album-card {
            flex: 0 0 auto;
            width: 170px;
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.4s ease-out forwards;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .album-card:nth-child(1) { animation-delay: 0.4s; }
        .album-card:nth-child(2) { animation-delay: 0.45s; }
        .album-card:nth-child(3) { animation-delay: 0.5s; }
        .album-card:nth-child(4) { animation-delay: 0.55s; }
        
        .album-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 19.5px;
            padding: 5px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .album-cover {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .album-info {
            padding: 0 8px 12px;
            transition: transform 0.3s ease;
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-artist {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        
        /* Параллакс эффекты */
        .album-card:hover {
            transform: translateY(-8px) scale(1.03);
        }
        
        .album-card:hover .album-cover {
            transform: scale(1.08) rotateZ(1deg);
            filter: brightness(1.1) saturate(1.2);
        }
        
        .album-card:hover .album-info {
            transform: translateY(-2px);
        }
        
        .album-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(204, 85, 81, 0.1) 0%, 
                rgba(204, 85, 81, 0) 50%,
                rgba(102, 102, 204, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            border-radius: 19.5px;
        }
        
        .album-card:hover .album-container::before {
            opacity: 1;
        }
        
        .album-card:hover .album-container {
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(204, 85, 81, 0.3);
        }
        
        /* Футер */
        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
        }
        
        .copyright {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .disclaimer {
            font-size: 10px;
            color: #666;
        }
        
        /* Полноэкранный просмотр альбома */
        .album-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }
        
        .album-view.active {
            opacity: 1;
            visibility: visible;
        }
        
        .album-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(30px) brightness(0.7);
            transform: scale(1.1);
        }
        
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
            transition: background 0.2s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .close-icon {
            width: 20px;
            height: 20px;
        }
        
        .album-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px;
            overflow: hidden;
        }
        
        .album-cover-large {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        }
        
        .album-info-large {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .album-title-large {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .album-artist-large {
            font-size: 18px;
            color: #aaa;
        }
        
        .album-songs {
            width: 100%;
            max-width: 500px;
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }
        
        .album-song-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 12px 15px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .album-song-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .song-number {
            width: 30px;
            height: 30px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 14px;
            font-weight: 600;
            color: #aaa;
        }
        
        .album-song-info {
            flex: 1;
            min-width: 0;
        }
        
        .album-song-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-song-artist {
            font-size: 13px;
            color: #aaa;
        }
        
        .add-btn {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .add-btn.added {
            color: white;
            opacity: 1;
        }
        
        /* iOS-style Action Sheet */
        .action-sheet {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .action-sheet.active {
            opacity: 1;
            visibility: visible;
        }
        
        .action-sheet-content {
            background: #1c1c1e;
            border-radius: 14px 14px 0 0;
            margin: 0 10px 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        
        .action-sheet.active .action-sheet-content {
            transform: translateY(0);
        }
        
        .action-sheet-button {
            width: 100%;
            padding: 16px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        
        .action-sheet-button:active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .action-sheet-button-destructive {
            color: #ff453a;
        }
        
        .action-sheet-button-cancel {
            border-top: 1px solid #38383a;
            font-weight: 600;
            margin-top: 8px;
            border-radius: 14px;
            background: #2c2c2e;
        }
        
        @media (max-width: 480px) {
            .album-card {
                width: 150px;
            }
            
            .album-cover {
                width: 140px;
                height: 140px;
            }
            
            .album-info {
                padding: 0 6px 10px;
            }
            
            .album-title {
                font-size: 13px;
            }
            
            .song-cover {
                width: 45px;
                height: 45px;
            }
            
            .song-name {
                font-size: 15px;
            }
            
            .player {
                left: 15px;
                right: 15px;
                bottom: 15px;
                padding: 12px 15px;
            }
            
            .player-controls {
                min-width: 120px;
            }
            
            .controls-row {
                gap: 15px;
            }
            
            .album-cover-large {
                width: 200px;
                height: 200px;
            }
            
            .album-title-large {
                font-size: 24px;
            }
            
            .album-artist-large {
                font-size: 16px;
            }
            
            .close-btn {
                top: 20px;
                right: 20px;
                width: 35px;
                height: 35px;
            }
            
            .radio-card {
                padding: 20px;
            }
            
            .radio-title-main {
                font-size: 18px;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <div class="radio-title">STATION</div>
        <div class="avatar-circle" id="userAvatar"></div>
    </div>

    <!-- Секция радио -->

    <script>
        // Проверяем авторизацию
        const userData = JSON.parse(localStorage.getItem('station_current_user'));
        if (!userData) {
            window.location.href = 'index.html';
        }

        // Начальные песни для пользователей
        const userLibrary = {
            'user_447123': ['Painkiller', 'The Power', 'I Am Machine', 'Kill Me Fast', 'Mayday'],
            'user_559817': ['No. 5']
        };

        // Загружаем библиотеку пользователя
        let userSongs = JSON.parse(localStorage.getItem(`station_library_${userData.userId}`)) || 
                       userLibrary[userData.userId] || [];

        // Устанавливаем аватарку
        if (userData.avatar) {
            document.getElementById('userAvatar').style.backgroundImage = `url('${userData.avatar}')`;
        }

        let albums = [];
        let allSongsMap = new Map();
        let currentAudio = null;
        let isPlaying = false;
        let currentSongIndex = -1;
        let progressInterval = null;
        let isDragging = false;
        let currentAlbum = null;
        let currentActionSong = null;
        let visualizerInterval = null;
        let isRadioMode = false;
        let radioPlaylist = [];

        // Функция для обрезки текста
        function truncateText(text, maxLength = 10) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '…';
            }
            return text;
        }

        // Загрузка песен
        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                const text = await response.text();
                parseSongs(text);
                renderUserLibrary();
                renderAlbums();
                initVisualizer();
                initMediaSession();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        function parseSongs(text) {
            const lines = text.split('\n');
            let currentAlbum = null;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                if (trimmedLine.startsWith('ARTIST:')) {
                    if (currentAlbum) albums.push(currentAlbum);
                    currentAlbum = {
                        artist: trimmedLine.replace('ARTIST:', '').trim(),
                        songs: []
                    };
                }
                else if (trimmedLine.startsWith('ALBUM:') && currentAlbum) {
                    currentAlbum.title = trimmedLine.replace('ALBUM:', '').trim();
                }
                else if (trimmedLine.startsWith('IMAGE:') && currentAlbum) {
                    currentAlbum.image = trimmedLine.replace('IMAGE:', '').trim();
                }
                else if (trimmedLine.startsWith('SONG:') && currentAlbum) {
                    const songData = trimmedLine.replace('SONG:', '').trim();
                    const [name, audioUrl] = songData.split(' - ');
                    if (name && audioUrl) {
                        const song = {
                            name: name.trim(),
                            audioUrl: audioUrl.trim(),
                            artist: currentAlbum.artist,
                            image: currentAlbum.image,
                            album: currentAlbum.title
                        };
                        currentAlbum.songs.push(song);
                        allSongsMap.set(name.trim(), song);
                    }
                }
            }
            
            if (currentAlbum) albums.push(currentAlbum);
        }

        // Рендер библиотеки пользователя
        function renderUserLibrary() {
            const container = document.getElementById('songsList');
            const countElement = document.getElementById('songsCount');
            
            if (userSongs.length === 0) {
                container.innerHTML = `
                    <div class="playlist-empty">
                        <div class="playlist-text">Медиатека пуста…</div>
                    </div>
                `;
                countElement.textContent = '0 песен';
                return;
            }
            
            container.innerHTML = '';
            
            // Разделяем на закрепленные и обычные
            const pinnedSongs = userSongs.filter(song => song.pinned).map(song => song.name || song);
            const normalSongs = userSongs.filter(song => !song.pinned).map(song => song.name || song);
            
            // Рендерим закрепленные
            pinnedSongs.forEach((songName, index) => {
                const songData = allSongsMap.get(songName);
                if (songData) {
                    const songElement = createSongElement(songData, true, index);
                    container.appendChild(songElement);
                }
            });
            
            // Рендерим обычные
            normalSongs.forEach((songName, index) => {
                const songData = allSongsMap.get(songName);
                if (songData) {
                    const songElement = createSongElement(songData, false, pinnedSongs.length + index);
                    container.appendChild(songElement);
                }
            });
            
            countElement.textContent = `${userSongs.length} ${getSongWord(userSongs.length)}`;
        }

        function createSongElement(songData, isPinned, index) {
            const songElement = document.createElement('div');
            songElement.className = `song-item ${isPinned ? 'pinned' : ''}`;
            songElement.style.animationDelay = `${0.2 + (index * 0.05)}s`;
            songElement.innerHTML = `
                <div class="song-cover" style="background-image: url('${songData.image}')"></div>
                <div class="song-info">
                    <div class="song-name">${songData.name}</div>
                    <div class="song-artist">${songData.artist}</div>
                </div>
                <div class="song-actions">
                    ${isPinned ? `
                        <svg class="pin-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M10.5 1.5L14.5 5.5L9.5 10.5L11 12L6 17L1 12L3 10L5.5 12.5L1.5 8.5L5.5 4.5L7 6L10.5 1.5Z"/>
                        </svg>
                    ` : ''}
                    <div class="menu-btn" data-song="${songData.name}">
                        <div class="menu-dots"></div>
                    </div>
                </div>
            `;
            
            // Добавляем обработчик клика для воспроизведения
            songElement.addEventListener('click', (e) => {
                if (!e.target.closest('.menu-btn')) {
                    playSong(songData.name);
                }
            });
            
            // Добавляем обработчик для меню
            const menuBtn = songElement.querySelector('.menu-btn');
            menuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showActionSheet(songData.name);
            });
            
            return songElement;
        }

        function getSongWord(count) {
            if (count % 10 === 1 && count % 100 !== 11) return 'песня';
            if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return 'песни';
            return 'песен';
        }

        // Визуализатор аудио
        function initVisualizer() {
            const bars = document.querySelectorAll('.visualizer-bar');
            
            function updateVisualizer() {
                if (!isPlaying || !currentAudio) {
                    bars.forEach(bar => {
                        bar.style.height = '3px';
                    });
                    return;
                }
                
                bars.forEach((bar, index) => {
                    const baseHeight = 5;
                    const randomBoost = Math.random() * 15;
                    const waveEffect = Math.sin(Date.now() / 200 + index * 0.5) * 3;
                    const finalHeight = baseHeight + randomBoost + waveEffect;
                    
                    bar.style.height = `${finalHeight}px`;
                    
                    if (finalHeight > 15) {
                        bar.style.background = 'linear-gradient(to top, #FF6B6B, #FF9999)';
                    } else if (finalHeight > 10) {
                        bar.style.background = 'linear-gradient(to top, #CC5551, #FF6B6B)';
                    } else {
                        bar.style.background = 'linear-gradient(to top, #CC5551, #DD7777)';
                    }
                });
            }
            
            function toggleVisualizer() {
                if (isPlaying) {
                    visualizerInterval = setInterval(updateVisualizer, 120);
                } else {
                    if (visualizerInterval) {
                        clearInterval(visualizerInterval);
                        visualizerInterval = null;
                        bars.forEach(bar => {
                            bar.style.height = '3px';
                        });
                    }
                }
            }
            
            document.getElementById('playPauseBtn').addEventListener('click', toggleVisualizer);
            toggleVisualizer();
        }

        // Режим радио
        function startRadioMode() {
            isRadioMode = true;
            radioPlaylist = Array.from(allSongsMap.values());
            shuffleArray(radioPlaylist);
            
            if (radioPlaylist.length > 0) {
                const randomSong = radioPlaylist[0];
                playSong(randomSong.name);
                showNotification('Режим радио включен');
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playNextRadioSong() {
            if (!isRadioMode || radioPlaylist.length === 0) return;
            
            const currentIndex = radioPlaylist.findIndex(song => song.name === document.getElementById('playerTitle').textContent);
            const nextIndex = (currentIndex + 1) % radioPlaylist.length;
            const nextSong = radioPlaylist[nextIndex];
            
            playSong(nextSong.name);
        }

        // iOS Media Session API (для заблокированного экрана)
        function initMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.setActionHandler('play', function() {
                    playAudio();
                    isPlaying = true;
                    updatePlayPauseButton();
                });
                
                navigator.mediaSession.setActionHandler('pause', function() {
                    pauseAudio();
                });
                
                navigator.mediaSession.setActionHandler('previoustrack', function() {
                    prevSong();
                });
                
                navigator.mediaSession.setActionHandler('nexttrack', function() {
                    if (isRadioMode) {
                        playNextRadioSong();
                    } else {
                        nextSong();
                    }
                });
            }
        }

        function updateMediaSession(songData) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songData.name,
                    artist: songData.artist,
                    album: songData.album,
                    artwork: [
                        { src: songData.image, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
            }
        }

        // Показать Action Sheet
        function showActionSheet(songName) {
            currentActionSong = songName;
            document.getElementById('actionSheet').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Скрыть Action Sheet
        function hideActionSheet() {
            document.getElementById('actionSheet').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentActionSong = null;
        }

        // Удалить песню из медиатеки
        function removeSongFromLibrary(songName) {
            const songIndex = userSongs.findIndex(song => (song.name || song) === songName);
            if (songIndex === -1) return;
            
            const songElements = document.querySelectorAll('.song-item');
            const songElement = Array.from(songElements).find(el => {
                const menuBtn = el.querySelector('.menu-btn');
                return menuBtn && menuBtn.dataset.song === songName;
            });
            
            if (songElement) {
                songElement.classList.add('removing');
                
                setTimeout(() => {
                    userSongs.splice(songIndex, 1);
                    saveUserLibrary();
                    renderUserLibrary();
                    
                    if (currentSongIndex === songIndex) {
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio = null;
                        }
                        document.getElementById('player').classList.remove('active');
                    }
                }, 400);
            } else {
                userSongs.splice(songIndex, 1);
                saveUserLibrary();
                renderUserLibrary();
            }
        }

        // Воспроизведение песни
        function playSong(songName) {
            const songData = allSongsMap.get(songName);
            if (!songData) return;
            
            updatePlayer(songData, true);
            showPlayer();
            updateMediaSession(songData);
            
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            currentAudio = new Audio(songData.audioUrl);
            currentSongIndex = userSongs.findIndex(song => (song.name || song) === songName);
            
            currentAudio.playbackRate = 1.0;
            
            currentAudio.addEventListener('canplaythrough', function() {
                updatePlayer(songData, false);
                if (isPlaying) {
                    playAudio();
                }
            });
            
            currentAudio.addEventListener('timeupdate', function() {
                if (!isDragging) {
                    updateProgress();
                }
            });
            
            currentAudio.addEventListener('ended', function() {
                if (isRadioMode) {
                    playNextRadioSong();
                } else {
                    nextSong();
                }
            });
            
            isPlaying = true;
            updatePlayPauseButton();
            playAudio();
        }

        // Обновление плеера
        function updatePlayer(songData, isLoading = false) {
            const playerCover = document.getElementById('playerCover');
            
            if (isLoading) {
                playerCover.classList.add('loading');
                playerCover.style.backgroundImage = 'none';
                playerCover.innerHTML = `
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                `;
            } else {
                playerCover.classList.remove('loading');
                playerCover.style.backgroundImage = `url('${songData.image}')`;
                playerCover.style.backgroundSize = 'cover';
                playerCover.innerHTML = '';
            }
            
            document.getElementById('playerTitle').textContent = songData.name;
            document.getElementById('playerArtist').textContent = songData.artist;
        }

        // Показать плеер
        function showPlayer() {
            document.getElementById('player').classList.add('active');
        }

        // Воспроизведение аудио
        function playAudio() {
            if (currentAudio) {
                currentAudio.play().catch(error => {
                    console.error('Ошибка воспроизведения:', error);
                });
            }
        }

        // Пауза аудио
        function pauseAudio() {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                updatePlayPauseButton();
                stopProgressTracking();
            }
        }

        // Обновление кнопки play/pause
        function updatePlayPauseButton() {
            const icon = document.getElementById('playPauseIcon');
            if (isPlaying) {
                icon.innerHTML = '<rect x="4" y="2" width="3" height="12"/><rect x="9" y="2" width="3" height="12"/>';
            } else {
                icon.innerHTML = '<path d="M3 2L13 8L3 14V2Z"/>';
            }
        }

        // Следующая песня
        function nextSong() {
            if (userSongs.length === 0) return;
            
            const nextIndex = (currentSongIndex + 1) % userSongs.length;
            const nextSongName = userSongs[nextIndex].name || userSongs[nextIndex];
            playSong(nextSongName);
        }

        // Предыдущая песня
        function prevSong() {
            if (userSongs.length === 0) return;
            
            const prevIndex = currentSongIndex === 0 ? userSongs.length - 1 : currentSongIndex - 1;
            const prevSongName = userSongs[prevIndex].name || userSongs[prevIndex];
            playSong(prevSongName);
        }

        // Отслеживание прогресса
        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 100);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (currentAudio && currentAudio.duration && !isDragging) {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
            }
        }

        // Перемотка
        function setupProgressBar() {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            let isDragging = false;
            
            function startDrag(e) {
                isDragging = true;
                updateProgressFromEvent(e);
            }
            
            function duringDrag(e) {
                if (isDragging) {
                    updateProgressFromEvent(e);
                }
            }
            
            function endDrag() {
                isDragging = false;
            }
            
            function updateProgressFromEvent(e) {
                if (!currentAudio || !currentAudio.duration) return;
                
                const rect = progressContainer.getBoundingClientRect();
                let percent = (e.clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                currentAudio.currentTime = percent * currentAudio.duration;
                progressBar.style.width = `${percent * 100}%`;
            }
            
            progressContainer.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', duringDrag);
            document.addEventListener('mouseup', endDrag);
            
            progressContainer.addEventListener('touchstart', (e) => {
                startDrag(e.touches[0]);
            });
            document.addEventListener('touchmove', (e) => {
                duringDrag(e.touches[0]);
            });
            document.addEventListener('touchend', endDrag);
            
            progressContainer.addEventListener('click', (e) => {
                if (!isDragging) {
                    updateProgressFromEvent(e);
                }
            });
        }

        // Просмотр альбома
        function openAlbumView(album) {
            currentAlbum = album;
            
            document.getElementById('albumBackground').style.backgroundImage = `url('${album.image}')`;
            document.getElementById('albumCoverLarge').style.backgroundImage = `url('${album.image}')`;
            document.getElementById('albumTitleLarge').textContent = album.title;
            document.getElementById('albumArtistLarge').textContent = album.artist;
            
            const songsContainer = document.getElementById('albumSongs');
            songsContainer.innerHTML = '';
            
            album.songs.forEach((song, index) => {
                const isInLibrary = userSongs.some(s => (s.name || s) === song.name);
                const songElement = document.createElement('div');
                songElement.className = 'album-song-item';
                songElement.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <div class="album-song-info">
                        <div class="album-song-name">${song.name}</div>
                        <div class="album-song-artist">${song.artist}</div>
                    </div>
                    <button class="add-btn ${isInLibrary ? 'menu-btn' : ''}" data-song="${song.name}">
                        ${isInLibrary ? `
                            <div class="menu-dots"></div>
                        ` : `
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        `}
                    </button>
                `;
                
                songElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.add-btn')) {
                        playSong(song.name);
                    }
                });
                
                const addBtn = songElement.querySelector('.add-btn');
                if (!isInLibrary) {
                    addBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        addSongToLibrary(song.name, addBtn);
                    });
                }
                
                songsContainer.appendChild(songElement);
            });
            
            document.getElementById('albumView').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Добавление песни в медиатеку
        function addSongToLibrary(songName, button) {
            if (userSongs.some(s => (s.name || s) === songName)) return;
            
            userSongs.push(songName);
            saveUserLibrary();
            
            button.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            `;
            button.classList.add('added');
            
            setTimeout(() => {
                button.innerHTML = `
                    <div class="menu-dots"></div>
                `;
                button.classList.remove('add-btn', 'added');
                button.classList.add('menu-btn');
            }, 1500);
            
            renderUserLibrary();
        }

        // Закрытие просмотра альбома
        function closeAlbumView() {
            document.getElementById('albumView').classList.remove('active');
            document.body.style.overflow = 'auto';
            currentAlbum = null;
        }

        // Сохранить библиотеку
        function saveUserLibrary() {
            localStorage.setItem(`station_library_${userData.userId}`, JSON.stringify(userSongs));
        }

        // Рендер альбомов
        function renderAlbums() {
            const container = document.getElementById('albumsScroll');
            container.innerHTML = '';
            
            if (albums.length === 0) {
                container.innerHTML = '<div style="color: #aaa; text-align: center;">Нет альбомов для отображения</div>';
                return;
            }
            
            albums.forEach((album, index) => {
                const albumElement = document.createElement('div');
                albumElement.className = 'album-card';
                albumElement.style.animationDelay = `${0.4 + (index * 0.05)}s`;
                albumElement.innerHTML = `
                    <div class="album-container">
                        <div class="album-cover" style="background-image: url('${album.image}')"></div>
                        <div class="album-info">
                            <div class="album-title" title="${album.title}">${truncateText(album.title)}</div>
                            <div class="album-artist" title="${album.artist}">${album.artist}</div>
                        </div>
                    </div>
                `;
                
                albumElement.addEventListener('click', () => {
                    openAlbumView(album);
                });
                
                container.appendChild(albumElement);
            });
        }

        // Уведомления
        function showNotification(message, duration = 3000) {
            // Простая реализация уведомления
            console.log('Notification:', message);
        }

        // Обработчики событий
        document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
                isPlaying = true;
                updatePlayPauseButton();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', function() {
            if (isRadioMode) {
                playNextRadioSong();
            } else {
                nextSong();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', prevSong);

        document.getElementById('closeAlbumView').addEventListener('click', closeAlbumView);

        document.getElementById('albumView').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAlbumView();
            }
        });

        document.getElementById('deleteSongBtn').addEventListener('click', function() {
            if (currentActionSong) {
                removeSongFromLibrary(currentActionSong);
            }
            hideActionSheet();
        });

        document.getElementById('cancelActionBtn').addEventListener('click', hideActionSheet);

        document.getElementById('actionSheet').addEventListener('click', function(e) {
            if (e.target === this) {
                hideActionSheet();
            }
        });

        // Запуск радио
        document.getElementById('radioCard').addEventListener('click', startRadioMode);

        // Инициализация
        setupProgressBar();
        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>

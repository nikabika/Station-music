<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            animation: slideUp 0.5s ease-out 0.1s both;
        }
        
        .playlist-section {
            animation: slideUp 0.5s ease-out 0.2s both;
        }
        
        .recommendations-section {
            animation: slideUp 0.5s ease-out 0.3s both;
        }
        
        .footer {
            animation: slideUp 0.5s ease-out 0.4s both;
        }
        
        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: #121212;
            padding: 10px 0 15px;
            z-index: 100;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .radio-title {
            font-family: 'New Rocker', cursive;
            font-size: 32px;
            color: white;
            font-weight: 400;
        }
        
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        /* Секция медиатеки */
        .playlist-section {
            margin-top: 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-subtitle {
            font-size: 24px;
            color: white;
            font-weight: 600;
        }
        
        .songs-count {
            font-size: 14px;
            color: #aaa;
            font-weight: normal;
        }
        
        .playlist-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .playlist-text {
            font-size: 16px;
            color: #aaa;
            text-align: center;
        }
        
        /* Песни в медиатеке */
        .songs-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 16px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .song-item:hover {
            background: rgba(40, 40, 40, 0.9);
        }
        
        .song-item.pinned {
            background: rgba(204, 85, 81, 0.1);
            border: 1px solid rgba(204, 85, 81, 0.3);
        }
        
        .song-cover {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .song-info {
            flex: 1;
            min-width: 0;
        }
        
        .song-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 13px;
            color: #aaa;
        }
        
        .song-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pin-icon {
            width: 16px;
            height: 16px;
            color: #CC5551;
            flex-shrink: 0;
        }
        
        .menu-btn {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .menu-dots {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .menu-dots::before,
        .menu-dots::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            left: 0;
        }
        
        .menu-dots::before {
            top: -6px;
        }
        
        .menu-dots::after {
            bottom: -6px;
        }
        
        /* Полноэкранный плеер */
        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .fullscreen-player.active {
            opacity: 1;
            visibility: visible;
        }
        
        .player-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .fullscreen-player.active .player-background {
            opacity: 0.6;
        }
        
        .cover-animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .animated-cover {
            width: 160px;
            height: 160px;
            border-radius: 18px;
            background-size: cover;
            background-position: center;
            transform-origin: center;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .fullscreen-player.active .animated-cover {
            width: 280px;
            height: 280px;
            border-radius: 20px;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 30px 60px;
            border-radius: 30px 30px 0 0;
            transform: translateY(100%);
            transition: transform 0.5s ease 0.5s;
            z-index: 3;
        }
        
        .fullscreen-player.active .player-controls {
            transform: translateY(0);
        }
        
        .progress-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px 30px 0 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #CC5551;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .player-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .player-artist {
            font-size: 16px;
            color: #aaa;
        }
        
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prev-btn, .next-btn {
            width: 30px;
            height: 30px;
            opacity: 0.9;
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            color: #121212;
        }
        
        .play-icon, .pause-icon {
            width: 28px;
            height: 28px;
        }
        
        /* Секция рекомендаций */
        .recommendations-section {
            margin-top: 40px;
        }
        
        .albums-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .album-card {
            flex: 0 0 auto;
            width: 170px;
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.4s ease-out forwards;
        }
        
        .album-card:nth-child(1) { animation-delay: 0.4s; }
        .album-card:nth-child(2) { animation-delay: 0.45s; }
        .album-card:nth-child(3) { animation-delay: 0.5s; }
        .album-card:nth-child(4) { animation-delay: 0.55s; }
        
        .album-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 18px;
            padding: 5px;
        }
        
        .album-cover {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }
        
        .album-info {
            padding: 0 8px 12px;
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .album-artist {
            font-size: 12px;
            color: #aaa;
            line-height: 1.3;
        }
        
        /* Футер */
        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px 0;
        }
        
        .copyright {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .disclaimer {
            font-size: 10px;
            color: #666;
        }
        
        @media (max-width: 480px) {
            .album-card {
                width: 150px;
            }
            
            .album-cover {
                width: 140px;
                height: 140px;
            }
            
            .album-info {
                padding: 0 6px 10px;
            }
            
            .album-title {
                font-size: 13px;
            }
            
            .song-cover {
                width: 45px;
                height: 45px;
            }
            
            .song-name {
                font-size: 15px;
            }
            
            .fullscreen-player.active .animated-cover {
                width: 240px;
                height: 240px;
            }
            
            .player-controls {
                padding: 30px 25px 50px;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <div class="radio-title">STATION</div>
        <div class="avatar-circle" id="userAvatar"></div>
    </div>

    <!-- Секция медиатеки -->
    <div class="playlist-section">
        <div class="section-header">
            <div class="section-subtitle">Медиатека</div>
            <div class="songs-count" id="songsCount">0 песен</div>
        </div>
        <div class="songs-list" id="songsList">
            <!-- Песни загружаются динамически -->
        </div>
    </div>

    <!-- Секция рекомендаций -->
    <div class="recommendations-section">
        <div class="section-subtitle">Рекомендуем</div>
        <div class="albums-scroll" id="albumsScroll">
            <!-- Альбомы загружаются динамически -->
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <div class="copyright">© STATION • 2025</div>
        <div class="disclaimer">Автор не несет ответственность за размещенный материал</div>
    </div>

    <!-- Полноэкранный плеер -->
    <div class="fullscreen-player" id="fullscreenPlayer">
        <div class="player-background" id="playerBackground"></div>
        <div class="cover-animation-container">
            <div class="animated-cover" id="animatedCover"></div>
        </div>
        <div class="player-controls">
            <div class="progress-border">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="track-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="player-artist" id="playerArtist"></div>
            </div>
            <div class="controls-row">
                <button class="control-btn prev-btn" id="prevBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <svg class="play-icon" id="playIcon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <button class="control-btn next-btn" id="nextBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Проверяем авторизацию
        const userData = JSON.parse(localStorage.getItem('station_current_user'));
        if (!userData) {
            window.location.href = 'index.html';
        }

        // Начальные песни для пользователей
        const userLibrary = {
            'user_447123': ['Painkiller', 'The Power', 'I Am Machine', 'Kill Me Fast', 'Mayday'],
            'user_559817': ['No. 5']
        };

        // Загружаем библиотеку пользователя
        let userSongs = JSON.parse(localStorage.getItem(`station_library_${userData.userId}`)) || 
                       userLibrary[userData.userId] || [];

        // Устанавливаем аватарку
        if (userData.avatar) {
            document.getElementById('userAvatar').style.backgroundImage = `url('${userData.avatar}')`;
        }

        let albums = [];
        let allSongsMap = new Map();
        let currentAudio = null;
        let isPlaying = false;
        let currentSongIndex = -1;
        let currentPlaylist = [];

        // Функция для обрезки текста
        function truncateText(text, maxLength = 10) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength) + '…';
            }
            return text;
        }

        // Загрузка песен
        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                const text = await response.text();
                parseSongs(text);
                renderUserLibrary();
                renderAlbums();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        function parseSongs(text) {
            const lines = text.split('\n');
            let currentAlbum = null;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                if (trimmedLine.startsWith('ARTIST:')) {
                    if (currentAlbum) albums.push(currentAlbum);
                    currentAlbum = {
                        artist: trimmedLine.replace('ARTIST:', '').trim(),
                        songs: []
                    };
                }
                else if (trimmedLine.startsWith('ALBUM:') && currentAlbum) {
                    currentAlbum.title = trimmedLine.replace('ALBUM:', '').trim();
                }
                else if (trimmedLine.startsWith('IMAGE:') && currentAlbum) {
                    currentAlbum.image = trimmedLine.replace('IMAGE:', '').trim();
                }
                else if (trimmedLine.startsWith('SONG:') && currentAlbum) {
                    const songData = trimmedLine.replace('SONG:', '').trim();
                    const [name, audioUrl] = songData.split(' - ');
                    if (name && audioUrl) {
                        const song = {
                            name: name.trim(),
                            audioUrl: audioUrl.trim(),
                            artist: currentAlbum.artist,
                            image: currentAlbum.image,
                            album: currentAlbum.title
                        };
                        currentAlbum.songs.push(song);
                        allSongsMap.set(name.trim(), song);
                    }
                }
            }
            
            if (currentAlbum) albums.push(currentAlbum);
        }

        // Рендер библиотеки пользователя
        function renderUserLibrary() {
            const container = document.getElementById('songsList');
            const countElement = document.getElementById('songsCount');
            
            if (userSongs.length === 0) {
                container.innerHTML = `
                    <div class="playlist-empty">
                        <div class="playlist-text">Медиатека пуста…</div>
                    </div>
                `;
                countElement.textContent = '0 песен';
                return;
            }
            
            container.innerHTML = '';
            
            // Создаем плейлист для воспроизведения
            currentPlaylist = userSongs.map(song => allSongsMap.get(song.name || song)).filter(Boolean);
            
            userSongs.forEach((song, index) => {
                const songName = song.name || song;
                const songData = allSongsMap.get(songName);
                if (songData) {
                    const songElement = createSongElement(songData, song.pinned, index);
                    container.appendChild(songElement);
                }
            });
            
            countElement.textContent = `${userSongs.length} ${getSongWord(userSongs.length)}`;
        }

        function createSongElement(songData, isPinned, index) {
            const songElement = document.createElement('div');
            songElement.className = `song-item ${isPinned ? 'pinned' : ''}`;
            songElement.style.animationDelay = `${0.2 + (index * 0.05)}s`;
            songElement.innerHTML = `
                <div class="song-cover" style="background-image: url('${songData.image}')"></div>
                <div class="song-info">
                    <div class="song-name">${songData.name}</div>
                    <div class="song-artist">${songData.artist}</div>
                </div>
                <div class="song-actions">
                    ${isPinned ? `
                        <svg class="pin-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M10.5 1.5L14.5 5.5L9.5 10.5L11 12L6 17L1 12L3 10L5.5 12.5L1.5 8.5L5.5 4.5L7 6L10.5 1.5Z"/>
                        </svg>
                    ` : ''}
                    <div class="menu-btn">
                        <div class="menu-dots"></div>
                    </div>
                </div>
            `;
            
            // Обработчик клика по песне
            songElement.addEventListener('click', () => {
                const songIndex = currentPlaylist.findIndex(s => s.name === songData.name);
                if (songIndex !== -1) {
                    playSong(songIndex);
                }
            });
            
            return songElement;
        }

        function getSongWord(count) {
            if (count % 10 === 1 && count % 100 !== 11) return 'песня';
            if (count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20)) return 'песни';
            return 'песен';
        }

        // Воспроизведение песни
        function playSong(index) {
            if (index < 0 || index >= currentPlaylist.length) return;
            
            currentSongIndex = index;
            const song = currentPlaylist[index];
            
            // Останавливаем текущее воспроизведение
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            // Обновляем интерфейс плеера
            document.getElementById('animatedCover').style.backgroundImage = `url('${song.image}')`;
            document.getElementById('playerBackground').style.backgroundImage = `url('${song.image}')`;
            document.getElementById('playerTitle').textContent = song.name;
            document.getElementById('playerArtist').textContent = song.artist;
            
            // Показываем плеер
            document.getElementById('fullscreenPlayer').classList.add('active');
            
            // Создаем аудио элемент
            currentAudio = new Audio(song.audioUrl);
            
            currentAudio.addEventListener('loadedmetadata', function() {
                // Автоматически начинаем воспроизведение после загрузки
                playAudio();
            });
            
            currentAudio.addEventListener('timeupdate', function() {
                updateProgress();
            });
            
            currentAudio.addEventListener('ended', function() {
                nextSong();
            });
            
            currentAudio.addEventListener('error', function() {
                console.log('Ошибка загрузки аудио:', song.name);
                // Пропускаем проблемную песну
                nextSong();
            });
        }

        function playAudio() {
            if (currentAudio) {
                currentAudio.play();
                isPlaying = true;
                updatePlayButton();
            }
        }

        function pauseAudio() {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                updatePlayButton();
            }
        }

        function updatePlayButton() {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function updateProgress() {
            if (currentAudio && currentAudio.duration) {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                document.getElementById('progressFill').style.width = `${progress}%`;
            }
        }

        function nextSong() {
            if (currentPlaylist.length === 0) return;
            const nextIndex = (currentSongIndex + 1) % currentPlaylist.length;
            playSong(nextIndex);
        }

        function prevSong() {
            if (currentPlaylist.length === 0) return;
            const prevIndex = currentSongIndex === 0 ? currentPlaylist.length - 1 : currentSongIndex - 1;
            playSong(prevIndex);
        }

        // Закрытие плеера
        function closePlayer() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            document.getElementById('fullscreenPlayer').classList.remove('active');
            isPlaying = false;
            updatePlayButton();
        }

        // Обработчики событий плеера
        document.getElementById('playBtn').addEventListener('click', function() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', nextSong);
        document.getElementById('prevBtn').addEventListener('click', prevSong);

        // Закрытие плеера по клику на фон
        document.getElementById('fullscreenPlayer').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayer();
            }
        });

        // Рендер альбомов
        function renderAlbums() {
            const container = document.getElementById('albumsScroll');
            container.innerHTML = '';
            
            if (albums.length === 0) {
                container.innerHTML = '<div style="color: #aaa; text-align: center;">Нет альбомов для отображения</div>';
                return;
            }
            
            albums.forEach((album, index) => {
                const albumElement = document.createElement('div');
                albumElement.className = 'album-card';
                albumElement.style.animationDelay = `${0.4 + (index * 0.05)}s`;
                albumElement.innerHTML = `
                    <div class="album-container">
                        <div class="album-cover" style="background-image: url('${album.image}')"></div>
                        <div class="album-info">
                            <div class="album-title" title="${album.title}">${truncateText(album.title)}</div>
                            <div class="album-artist" title="${album.artist}">${album.artist}</div>
                        </div>
                    </div>
                `;
                container.appendChild(albumElement);
            });
        }

        // Загрузка при старте
        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>

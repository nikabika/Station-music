<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATION</title>
    <style>
        /* Базовые сбросы и запреты */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Скрываем все скроллбары */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        .radio-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
            align-self: flex-start;
        }
        
        /* Секция радио */
        .radio-section {
            margin-bottom: 40px;
        }
        
        .player-center {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
        }
        
        .cover-image {
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border-radius: 18px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        .track-artist {
            font-size: 14px;
            color: #aaa;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        /* Секция плейлиста */
        .playlist-section {
            margin-top: 20px;
        }
        
        .playlist-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .playlist-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .playlist-text {
            font-size: 16px;
            color: #aaa;
            text-align: center;
        }
        
        /* Секция рекомендаций */
        .recommendations-section {
            margin-top: 40px;
        }
        
        .recommendations-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .albums-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .album-card {
            flex: 0 0 auto;
            width: 140px;
            cursor: pointer;
        }
        
        .album-cover {
            width: 140px;
            height: 140px;
            background: #1a1a1a;
            border-radius: 18px;
            margin-bottom: 12px;
            background-size: cover;
            background-position: center;
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .album-artist {
            font-size: 12px;
            color: #aaa;
        }
        
        @media (max-width: 480px) {
            .cover-image {
                width: 80px;
                height: 80px;
            }
            
            .track-name {
                font-size: 16px;
            }
            
            .track-artist {
                font-size: 13px;
            }
            
            .album-card {
                width: 120px;
            }
            
            .album-cover {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Секция радио -->
    <div class="radio-section">
        <div class="radio-subtitle">Радио</div>
        <div class="player-center">
            <div class="cover-image" id="coverImage"></div>
            <div class="track-info">
                <div class="track-name" id="trackName">Загрузка...</div>
                <div class="track-artist" id="trackArtist">Загрузка...</div>
            </div>
        </div>
    </div>

    <!-- Секция плейлиста -->
    <div class="playlist-section">
        <div class="playlist-subtitle">Плейлист</div>
        <div class="playlist-empty">
            <div class="playlist-text">Плейлист пуст…</div>
        </div>
    </div>

    <!-- Секция рекомендаций -->
    <div class="recommendations-section">
        <div class="recommendations-subtitle">Рекомендуем</div>
        <div class="albums-scroll">
            <!-- Альбом 1 -->
            <div class="album-card">
                <div class="album-cover" style="background-image: url('https://i.ibb.co/kgS1djYn/IMG-7778.png')"></div>
                <div class="album-title">Human</div>
                <div class="album-artist">Three Days Grace</div>
            </div>
            
            <!-- Альбом 2 -->
            <div class="album-card">
                <div class="album-cover" style="background-image: url('https://i.ibb.co/jPpmsv43/IMG-7788.gif')"></div>
                <div class="album-title">Alienation</div>
                <div class="album-artist">Three Days Grace</div>
            </div>
            
            <!-- Альбом 3 -->
            <div class="album-card">
                <div class="album-cover" style="background-image: url('https://i.ibb.co/cXD2fXZf/IMG-7817.jpg')"></div>
                <div class="album-title">The Eminem Show</div>
                <div class="album-artist">Eminem</div>
            </div>
            
            <!-- Альбом 4 -->
            <div class="album-card">
                <div class="album-cover" style="background-image: url('https://i.ibb.co/JFsxnD2F/IMG-7777.png')"></div>
                <div class="album-title">Swan Songs</div>
                <div class="album-artist">Hollywood Undead</div>
            </div>
        </div>
    </div>

    <script>
        // Запрет масштабирования и выделения
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Предотвращение двойного тапа для зумирования
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Массив для хранения всех песен
        let allSongs = [];

        // Функция для загрузки и парсинга songs.txt
        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                const text = await response.text();
                parseSongs(text);
                selectRandomSong();
            } catch (error) {
                console.error('Ошибка загрузки songs.txt:', error);
                document.getElementById('trackName').textContent = 'Ошибка загрузки';
                document.getElementById('trackArtist').textContent = 'Проверьте файл songs.txt';
            }
        }

        // Функция парсинга songs.txt
        function parseSongs(text) {
            const lines = text.split('\n');
            let currentArtist = '';
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (!trimmedLine) continue; // Пропускаем пустые строки
                
                // Если строка не содержит дефисов - это название группы
                if (!trimmedLine.includes(' - ')) {
                    currentArtist = trimmedLine;
                } else {
                    // Это строка с песней
                    const parts = trimmedLine.split(' - ');
                    if (parts.length === 3) {
                        const song = {
                            name: parts[0].trim(),
                            audioUrl: parts[1].trim(),
                            imageUrl: parts[2].trim(),
                            artist: currentArtist
                        };
                        allSongs.push(song);
                    }
                }
            }
        }

        // Функция случайного выбора песни
        function selectRandomSong() {
            if (allSongs.length === 0) {
                document.getElementById('trackName').textContent = 'Нет песен';
                document.getElementById('trackArtist').textContent = 'Добавьте в songs.txt';
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * allSongs.length);
            const randomSong = allSongs[randomIndex];
            
            // Обновляем интерфейс
            document.getElementById('trackName').textContent = randomSong.name;
            document.getElementById('trackArtist').textContent = randomSong.artist;
            document.getElementById('coverImage').style.backgroundImage = `url('${randomSong.imageUrl}')`;
        }

        // Загружаем песни при загрузке страницы
        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .radio-title {
            font-family: 'New Rocker', cursive;
            font-size: 32px;
            color: white;
            font-weight: 400;
        }
        
        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2a2a2a;
            flex-shrink: 0;
        }
        
        /* Секция радио */
        .radio-section {
            margin-bottom: 40px;
        }
        
        .radio-player {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .radio-cover {
            width: 100px;
            height: 100px;
            background: #CC5551;
            border-radius: 18px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'New Rocker', cursive;
            font-size: 18px;
            color: white;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        .track-artist {
            font-size: 14px;
            color: #aaa;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        /* Секция плейлиста */
        .playlist-section {
            margin-top: 20px;
        }
        
        .section-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .playlist-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .playlist-text {
            font-size: 16px;
            color: #aaa;
            text-align: center;
        }
        
        /* Секция рекомендаций */
        .recommendations-section {
            margin-top: 40px;
        }
        
        .albums-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        
        .album-card {
            flex: 0 0 auto;
            width: 140px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .album-card:hover {
            transform: scale(1.05);
        }
        
        .album-cover {
            width: 140px;
            height: 140px;
            background: #1a1a1a;
            border-radius: 18px;
            margin-bottom: 12px;
            background-size: cover;
            background-position: center;
        }
        
        .album-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .album-artist {
            font-size: 12px;
            color: #aaa;
        }
        
        /* Модальное окно альбома */
        .album-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .album-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .album-header {
            padding: 50px 20px 30px;
            text-align: center;
        }
        
        .album-cover-large {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
        }
        
        .album-title-large {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .album-artist-large {
            font-size: 18px;
            color: #aaa;
        }
        
        .songs-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 30px;
        }
        
        .song-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .song-item:last-child {
            border-bottom: none;
        }
        
        .song-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .radio-cover {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
            
            .track-name {
                font-size: 16px;
            }
            
            .track-artist {
                font-size: 13px;
            }
            
            .album-card {
                width: 120px;
            }
            
            .album-cover {
                width: 120px;
                height: 120px;
            }
            
            .album-cover-large {
                width: 200px;
                height: 200px;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <div class="header">
        <div class="radio-title">STATION</div>
        <div class="avatar-circle"></div>
    </div>

    <!-- Секция радио -->
    <div class="radio-section">
        <div class="section-subtitle">Радио</div>
        <div class="radio-player">
            <div class="radio-cover">RADIO</div>
            <div class="track-info">
                <div class="track-name">Радио</div>
                <div class="track-artist">STATION</div>
            </div>
        </div>
    </div>

    <!-- Секция плейлиста -->
    <div class="playlist-section">
        <div class="section-subtitle">Плейлист</div>
        <div class="playlist-empty">
            <div class="playlist-text">Плейлист пуст…</div>
        </div>
    </div>

    <!-- Секция рекомендаций -->
    <div class="recommendations-section">
        <div class="section-subtitle">Рекомендуем</div>
        <div class="albums-scroll" id="albumsScroll">
            <!-- Альбомы загружаются динамически -->
        </div>
    </div>

    <!-- Модальное окно альбома -->
    <div class="album-modal" id="albumModal">
        <div class="album-header">
            <div class="album-cover-large" id="modalAlbumCover"></div>
            <div class="album-title-large" id="modalAlbumTitle"></div>
            <div class="album-artist-large" id="modalAlbumArtist"></div>
        </div>
        <div class="songs-list" id="songsList">
            <!-- Список песен загружается динамически -->
        </div>
    </div>

    <script>
        // Запрет масштабирования и выделения
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Структуры данных
        let albums = [];

        // Загрузка и парсинг songs.txt
        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                const text = await response.text();
                parseSongs(text);
                renderAlbums();
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('albumsScroll').innerHTML = '<div style="color: #aaa; text-align: center;">Ошибка загрузки альбомов</div>';
            }
        }

        function parseSongs(text) {
            const lines = text.split('\n');
            let currentAlbum = null;
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                if (trimmedLine.startsWith('ARTIST:')) {
                    if (currentAlbum) albums.push(currentAlbum);
                    currentAlbum = {
                        artist: trimmedLine.replace('ARTIST:', '').trim(),
                        songs: []
                    };
                }
                else if (trimmedLine.startsWith('ALBUM:') && currentAlbum) {
                    currentAlbum.title = trimmedLine.replace('ALBUM:', '').trim();
                }
                else if (trimmedLine.startsWith('IMAGE:') && currentAlbum) {
                    currentAlbum.image = trimmedLine.replace('IMAGE:', '').trim();
                }
                else if (trimmedLine.startsWith('SONG:') && currentAlbum) {
                    const songData = trimmedLine.replace('SONG:', '').trim();
                    const [name, audioUrl] = songData.split(' - ');
                    if (name && audioUrl) {
                        currentAlbum.songs.push({
                            name: name.trim(),
                            audioUrl: audioUrl.trim()
                        });
                    }
                }
            }
            
            // Добавляем последний альбом
            if (currentAlbum) albums.push(currentAlbum);
            
            console.log('Загружено альбомов:', albums.length);
            console.log('Альбомы:', albums);
        }

        function renderAlbums() {
            const container = document.getElementById('albumsScroll');
            container.innerHTML = '';
            
            if (albums.length === 0) {
                container.innerHTML = '<div style="color: #aaa; text-align: center;">Нет альбомов для отображения</div>';
                return;
            }
            
            albums.forEach(album => {
                const albumElement = document.createElement('div');
                albumElement.className = 'album-card';
                albumElement.innerHTML = `
                    <div class="album-cover" style="background-image: url('${album.image}')"></div>
                    <div class="album-title">${album.title}</div>
                    <div class="album-artist">${album.artist}</div>
                `;
                
                albumElement.addEventListener('click', () => openAlbumModal(album));
                container.appendChild(albumElement);
            });
        }

        function openAlbumModal(album) {
            document.getElementById('modalAlbumCover').style.backgroundImage = `url('${album.image}')`;
            document.getElementById('modalAlbumTitle').textContent = album.title;
            document.getElementById('modalAlbumArtist').textContent = album.artist;
            
            const songsList = document.getElementById('songsList');
            songsList.innerHTML = '';
            
            album.songs.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song-item';
                songElement.innerHTML = `<div class="song-name">${song.name}</div>`;
                songsList.appendChild(songElement);
            });
            
            document.getElementById('albumModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Закрытие модального окна
        document.getElementById('albumModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Загрузка при старте
        window.addEventListener('load', loadSongs);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATION</title>
    <style>
        /* Базовые сбросы */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Основные стили */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
        }
        
        /* Подзаголовок "Радио" */
        .radio-subtitle {
            font-size: 24px;
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
            align-self: flex-start;
        }
        
        /* Центральный плеер */
        .player-center {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            justify-content: center;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .cover-image {
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border-radius: 18px;
            flex-shrink: 0;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
            margin-bottom: 10px;
        }
        
        .track-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        .track-artist {
            font-size: 14px;
            color: #aaa;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.3;
        }
        
        /* Кнопка Слушать */
        .listen-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 18px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s ease;
            height: 40px;
            min-width: 100px;
            flex-shrink: 0;
            margin-bottom: 10px;
        }
        
        .listen-btn:hover {
            background-color: #BD4E36;
        }
        
        @media (max-width: 480px) {
            .player-center {
                gap: 15px;
                max-width: 100%;
            }
            
            .cover-image {
                width: 80px;
                height: 80px;
            }
            
            .track-name {
                font-size: 16px;
            }
            
            .track-artist {
                font-size: 13px;
            }
            
            .listen-btn {
                padding: 8px 16px;
                height: 36px;
                min-width: 90px;
                font-size: 13px;
            }
            
            .radio-subtitle {
                font-size: 22px;
                margin-bottom: 25px;
            }
        }
        
        @media (max-width: 360px) {
            .player-center {
                flex-wrap: wrap;
                justify-content: flex-start;
            }
            
            .cover-image {
                width: 70px;
                height: 70px;
            }
            
            .track-info {
                flex: 2;
            }
            
            .listen-btn {
                margin-left: auto;
            }
        }
    </style>
    
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Подзаголовок -->
    <div class="radio-subtitle">Радио</div>
    
    <!-- Центральный плеер -->
    <div class="player-center">
        <div class="cover-image"></div>
        <div class="track-info">
            <div class="track-name">Song name</div>
            <div class="track-artist">Unknown</div>
        </div>
        <button class="listen-btn">Слушать</button>
    </div>

    <script>
        // Базовый скрипт можно добавить позже
    </script>
</body>
</html>
